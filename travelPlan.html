<body>
    <!-- our own navbar goes here -->
    <div id="navbar-container"></div>

    <h1 style="text-align: center; margin: 5%;" id="planMessage">Here is Your Plan!</h1><br />
    <div id="planGroup" class="list-group p-3 mb-2 bg-light text-dark">

        <template id="planTemplate">
            <div class="list-group p-3 mb-2 bg-light text-dark">
                <ul class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="d-flex flex-column bd-highlight mb-3">
                            <h5 id="event" class="mb-1"></h5><br />
                            <p>Date: <span id="date" class="mb-1"></span></p><br />
                            <p>Start time: <span id="start" class="mb-1"></span></p><br />
                            <p>End time: <span id="end" class="mb-1"></span></p>
                        </div>
                        <small>Location: <span id="location"></span></small>

                        <img id="img" style="width: 20%; height:150px;">
                    </div>
                </ul>
            </div>
        </template>
    </div>

    <div class="d-flex w-100 justify-content-center px-3 pt-5">
        <a type="button" class="btn btn-success btn-lg px-5" id="planButton" onclick="deletePlan()">Delete Travel Plan</a><br />
    </div><br /><br /><br /><br /><br /><br />

    <!-- our own footer goes here-->
    <div id="footer-container"></div>
