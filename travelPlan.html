    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/listCardStyle.css">
</head>

<body>
    <!-- our own navbar goes here -->
    <div id="navbar-container"></div>

    <h1 style="text-align: center; margin: 5%;" id="planMessage">Here is Your Plan!</h1><br />
    <div id="planGroup" class="list-group p-3 mb-2 bg-light text-dark">

        <template id="planTemplate">
            <div class="list-group p-3 mb-2 bg-light text-dark">
                <ul class="list-group-item">
                    <div class="d-flex w-100 justify-content-between">
                        <div class="d-flex flex-column bd-highlight mb-3">
                            <h5 id="event" class="mb-1"></h5>
                            <br />
                            <small class="location-container"><span class="text-bold">Location: </span><span id="location"></span></small>
                            <br />
                            <p class="date-container"><span class="text-bold">Date: </span><span id="date" class="mb-1"></span></p>
                            <p class="start-container"><span class="text-bold">Start time: </span><span id="start" class="mb-1"></span></p>
                            <p class="end-container"><span class="text-bold">End time: </span><span id="end" class="mb-1"></span></p>
                        </div>
                        <img id="img" style="width: 40%; height:150px;">

                    </div>
                </ul>
            </div>
        </template>
    </div>

    <div class="d-flex w-100 justify-content-center px-3 pt-5">
        <a type="button" class="btn btn-success btn-lg px-5" id="planButton" onclick="deletePlan()">Delete Travel Plan</a><br />
    </div><br /><br /><br /><br /><br /><br />

    <!-- our own footer goes here-->
    <div id="footer-container"></div>

    <script src="./scripts/firebaseAPI_TEAM26.js"></script>
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/travelPlan.js"></script>
</body>

</html>
